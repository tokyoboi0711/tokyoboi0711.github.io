<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<title>Va's Gallery!</title>
		<link rel="stylesheet" href="style/style.css" />
		<style>
			/* Custom styles for modal */
			.modal {
				display: none;
				position: fixed;
				z-index: 50;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.8);
			}
			.modal-content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				max-width: 90%;
				max-height: 90%;
			}
		</style>
	</head>
	<body class="font-poppins bg-slate-100">
		<header class="flex flex-col mx-auto mt-24 mb-48">
			<h1 class="font-semibold text-6xl text-center mb-12">Mamal's Gallery</h1>
			<p class="text-2xl text-center order-2 mx-32">
				Karena kamu sedang ulang tahun, maka harus ada foto kamunya dong. Ini
				kupilihin yang favorit ku sih, walau aku suka semua fotomu. Jangan
				komplen ini jelek ini cakep karena semuanya cakep oke jangan melawan. 
			</p>
		</header>
		<main id="gallery-malva" class="container mx-auto grid grid-cols-3 gap-2">
			<div
				class="w-full h-60 rounded-lg overflow-hidden shadow-md transition-shadow duration-300 ease-in-out hover:shadow-lg">
				<img
					src="./style/assets/img/Foto Malva/Foto1malva.jpg"
					alt="Foto Malva 1"
					class="w-full h-full object-cover filter blur-sm transition duration-500 ease-in-out hover:blur-0 hover:scale-110 cursor-pointer"
					onclick="openModal(this.src)" />
			</div>
			<div
				class="w-full h-60 rounded-lg overflow-hidden shadow-md transition-shadow duration-300 ease-in-out hover:shadow-lg">
				<img
					src="./style/assets/img/Foto Malva/Foto2malva.jpg"
					alt="Foto Malva 2"
					class="w-full h-full object-cover filter blur-sm transition duration-500 ease-in-out hover:blur-0 hover:scale-110 cursor-pointer"
					onclick="openModal(this.src)" />
			</div>
			<div
				class="w-full h-60 rounded-lg overflow-hidden shadow-md transition-shadow duration-300 ease-in-out hover:shadow-lg">
				<img
					src="./style/assets/img/Foto Malva/Foto3malva.jpg"
					alt="Foto Malva 3"
					class="w-full h-full object-cover filter blur-sm transition duration-500 ease-in-out hover:blur-0 hover:scale-110 cursor-pointer"
					onclick="openModal(this.src)" />
			</div>
			<div class="mb-60"></div>
		</main>

		<!-- Modal -->
		<div id="myModal" class="modal">
			<span
				onclick="closeModal()"
				class="absolute top-4 right-8 text-white text-4xl cursor-pointer"
				>&times;</span
			>
			<img class="modal-content" id="img01" />
		</div>

		<footer>
			<!-- Nanti di sini dikasih "Terimakasih mamal uda liat ampe abis,/n cantik cantik kan foto kamu :]" -->
		</footer>

		<script>
			// Get the modal
			var modal = document.getElementById("myModal");

			// Get the image and insert it inside the modal - use its "alt" text as a caption
			var modalImg = document.getElementById("img01");

			function openModal(src) {
				modal.style.display = "block";
				modalImg.src = src;
			}

			// Close the modal
			function closeModal() {
				modal.style.display = "none";
			}
		</script>
	</body>
</html>
